{% extends 'text_classifier/base.html' %}
{% load i18n %}

{% block documenttitle %}{{task.name}} | Task {% endblock %}

{% block title %}{{task.name}}{% endblock %}

{% block content %}
<form method="post">
  <fieldset class="fields">
    {{form}}
  </fieldset>
  <button type="submit" class="btn">{% trans "Submit" %}</button>
</form>

{% if completion %}
<textarea>{{completion}}</textarea>
{% endif %}
{% endblock content %}
